<div id="contact">
    <div class="container">

            <div class="contact-left">
                <h1 class="sub-title">Contact us</h1>
               <p> <i class="fas fa-paper-plane"></i>Tuhin: 01991623517 </p>
                <p><i class="fas fa-phone-square-alt"></i>Alamin: 01731938438</p>
                <p><i class="fas fa-phone-square-alt"></i>Sazal: 01799072356</p>
                <div class="social-icons">
                    <a href="https://web.whatsapp.com" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>

            <div class="contact-right">
                <form name="submit-to-google-sheet">
                    <input type="text" name="Name" placeholder="Your Name" required><br><br>
                    <input type="Email" name="Email" placeholder="Your Email" required><br><br>
                    <input type="phone" name="Phone" placeholder="Your Phone"><br><br>
                    <textarea name="Message" rows="5" placeholder="Comments"></textarea><br><br>
                   <button type="submit" class="btn btn2">Submit</button>

                <span id="msg"></span>
            </div>

</div>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzNT3ZJ9wc6PAnYCfGSBEbfUvNOFR5zpDMXeDvLcRSp7BG_0ZRFBytzlSjMbuYp2es/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Message sent successfully"
            setTimeout(function(){
            msg.innerHTML = ""
            },5000)
            form.reset()
        },)
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
